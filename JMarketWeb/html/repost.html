<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>修改发布</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../mycss/font-awesome.min.css"  rel="stylesheet" type="text/css">
    <link href="../mycss/login.css" rel="stylesheet" type="text/css">
    <link href="../mycss/navbar.css" rel="stylesheet" type="text/css">
    <link href="../mycss/footer.css" rel="stylesheet" type="text/css">
    <link href="../mycss/post.css" rel="stylesheet" type="text/css">
    <script src="../jquery/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../myjs/post.js"></script>
</head>
<body>
<div class="wrapper wrapper_navbar_navbar at-top">
    <nav class="navbar navbar-inverse no-border navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JMarket</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right nav-inline">
                    <li><a href="#" id="nav_login">登录 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#" id="nav_register">注册</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search" id="search_form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="感兴趣的东西..." id="search_item">
                    </div>
                    <button type="submit" class="btn btn-search">
                        <span class="fa fa-search" aria-hidden="true"></span>
                    </button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="container post-container">
    <div class="col-md-12">
        <form class="post-form" id="post_form" name="post_form" onsubmit="return false;">
            <fieldset id="field_detail">
                <div class="control-group">
                    <label class="control-label"><i style="color: red">*</i> 新旧</label>
                    <div class="controls ">
                        <select class="input-xlarge" id="quality">
                            <option value="0">-请选择-</option>
                            <option value="1">全新</option>
                            <option value="2">9成新</option>
                            <option value="3">8成新</option>
                            <option value="4">7成新</option>
                            <option value="5">6成新</option>
                            <option value="6">5成新</option>
                            <option value="7">5成新以下</option>
                        </select>
                        <p class="help-block" id="tip_quality">*必填</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><i style="color: red">*</i> 价格</label>
                    <div class="controls">
                        <input type="number" class="input-xlarge price" min="0" placeholder="￥" id="price" value="">
                        <p class="help-block" id="tip_price">单位:RMB</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><i style="color: red">*</i> 位置</label>
                    <div class="controls">
                        <select class="input-xlarge" id="campus" onchange="clickParentOpt()">
                            <option value="0">-请选择-</option>
                            <option value="1">徐汇校区</option>
                            <option value="2">闵行校区</option>
                        </select>
                        <select class="input-xlarge" id="area" onchange="clickChildOpt()">
                        </select>
                        <select class="input-xlarge" id="building">
                        </select>
                        <p class="help-block" id="tip_location">*先选择校区</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><i style="color: red">*</i> 标题</label>
                    <div class="controls">
                        <input type="text" placeholder="6-50字" class="input-xlarge" maxlength="50" id="title" value="">
                        <p class="help-block" id="tip_title">*6-50字，简要描述</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"><i style="color: red">*</i> 详情</label>
                    <div class="controls">
                        <div class="textarea">
                            <textarea placeholder="说明我们未提供的内容，如物品的细节之处，何时购入，是否在保修期等等，10-2000字" id="detail" maxlength="2000"></textarea>
                        </div>
                        <p class="help-block" id="tip_detail">*说明我们未提供的内容，如物品的细节之处，何时购入，是否在保修期等等,10-2000字</p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <input type="submit"  class="btn btn-post" value="重新发布" id="btn_post">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

<div id="footer">
    <div class="container">
        <div class="footer-menu">
            <ul>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">加入我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
    </div>
</div>
<ul id="fixed_links" class="hide-mobile">
    <li>
        <a href="#" class="link-icon" id="android" rel="android-drevil">
            <i class="fa fa-android"></i>
        </a>
    </li>
    <li>
        <a href="#" class="link-icon" id="ios" rel="ios-drevil">
            <i class="fa fa-apple"></i>
        </a>
    </li>
    <li>
        <a href="#" id="back-to-top" style="display: block;font-size: 1em;color: #FFF">
            <i class="fa fa-chevron-up" title="回到顶部"></i>
        </a>
    </li>
</ul>


<script type="text/javascript">
    $(function() {
        $('.nav li').hover(function(e) {
            $('.nav li').removeClass('active');
            //$(e.target).addClass('active');
            $(this).addClass('active');
        });
    });

    $(function () {
        $("[rel=android-drevil]").popover({
            trigger: 'manual',
            placement: 'left',
            title: '<div style="text-align:center; font-size:12px; color: #808080;"> Android用户扫这里',
            html: 'true',
            content: '<div id="popOverBox"><img src="../images/srcode.png" width="80" height="80" /></div>',
            animation: false
        }).on("mouseenter", function () {
            var _this = this;
            $(this).popover("show");
            $(this).siblings(".popover").on("mouseleave", function () {
                $(_this).popover('hide');
            });
        }).on("mouseleave", function () {
            var _this = this;
            setTimeout(function () {
                if (!$(".popover:hover").length) {
                    $(_this).popover("hide")
                }
            }, 100);
        });
        $("[rel=ios-drevil]").popover({
            trigger: 'manual',
            placement: 'left',
            title: '<div style="text-align:center; font-size:12px; color: #808080;"> iOS用户扫那里',
            html: 'true', //needed to show html of course
            content: '<div id="popOverBox"><img src="../images/srcode.png" width="80" height="80" /></div>',
            animation: false
        }).on("mouseenter", function () {
            var _this = this;
            $(this).popover("show");
            $(this).siblings(".popover").on("mouseleave", function () {
                $(_this).popover('hide');
            });
        }).on("mouseleave", function () {
            var _this = this;
            setTimeout(function () {
                if (!$(".popover:hover").length) {
                    $(_this).popover("hide")
                }
            }, 100);
        });
    });

</script>
</body>
</html>
