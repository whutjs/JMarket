<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>JMarket注册</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../mycss/font-awesome.min.css"  rel="stylesheet" type="text/css">
    <link href="../mycss/register.css" rel="stylesheet" type="text/css">
    <link href="../mycss/animation-bg.css" rel="stylesheet" type="text/css">
    <link href="../mycss/navbar.css" rel="stylesheet" type="text/css">
    <script src="../jquery/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>

<div class="wrapper wrapper_navbar_navbar at-top">

    <nav class="navbar navbar-inverse no-border navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JMarket</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right nav-inline">
                    <li><a href="#" id="nav_login">登录 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#" id="nav_register">注册</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search" id="search_form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="感兴趣的东西..." id="search_input">
                    </div>
                    <button type="submit" class="btn btn-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <!--<h1 class="welcome">Welcome     SJTUer</h1>-->
        <div class="register-div">
            <form class="register-form" id="register_form">
                <div class="form-group" style="text-align: center;">
                    <img class="sjtu-logo" src="../images/sjtu_logo.png">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control register-input" id="input_email" placeholder="交大邮箱">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control register-input" id="input_password" placeholder="您的密码">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control register-input" id="input_password_again" placeholder="确认密码">
                </div>
                <button type="submit" class="btn btn-register" id="register_button">注册</button>
                <div class="form-group" style="float: right;">
                    已有账号，请<a href="#" id="login">登录</a>
                </div>
            </form>
        </div>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>

<script type="text/javascript">
    $('#login-button').click(function(event){
        event.preventDefault();
        $('form').fadeOut(1000);
        $('.wrapper').addClass('form-success');
    });
</script>
</body>
</html>
