<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>JMarket主页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../mycss/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="../mycss/font-awesome-ie7.min.css" rel="stylesheet" type="text/css">
    <link href="../mycss/mainpage.css" rel="stylesheet" type="text/css">
    <link href="../mycss/navbar.css" rel="stylesheet" type="text/css">
    <script src="../jquery/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
<div class="wrapper wrapper_navbar_navbar at-top">

    <nav class="navbar navbar-inverse no-border navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JMarket</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right nav-inline">
                    <li><a href="#" id="nav_login">登录 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#" id="nav_register">注册</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search" id="search_form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="感兴趣的东西..." id="search_input">
                    </div>
                    <button type="submit" class="btn btn-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="father-container">
        <div class="sidebar-container">
            <div class="sidebar-menu">
                <a href="#userMeun" class="nav-header menu-first collapsed" data-toggle="collapse" aria-expanded="false">
                    <i class="fa fa-user" style="width: 30px;height: 30px;"></i> 用户管理
                </a>
                <ul id="userMeun" class="nav nav-list collapse menu-second">
                    <li><a href="#"><i class="fa fa-wechat"></i> 增加用户</a></li>
                    <li><a href="#"><i class="fa fa-weibo"></i> 修改用户</a></li>
                    <li><a href="#"><i class="fa fa-weixin"></i> 删除用户</a></li>
                    <li><a href="#"><i class="fa fa-tencent-weibo"></i> 用户列表</a></li>

                </ul>
                <a href="#articleMenu" class="nav-header menu-first collapsed" data-toggle="collapse">
                    <i class="fa fa-paint-brush"></i> 文章管理
                </a>
                <ul id="articleMenu" class="nav nav-list collapse menu-second">
                    <li><a href="#"><i class="fa fa-windows"></i> 添加文章</a></li>
                    <li><a href="#"><i class="fa fa-phone"></i> 文章列表</a></li>
                </ul>
            </div>
        </div>

        <div class="content-container">
            <p>hello</p>
        </div>
    </div>

</div>

<script type="text/javascript">
    $(function() {
        $('.nav li').click(function(e) {
            $('.nav li').removeClass('active');
            //$(e.target).addClass('active');
            $(this).addClass('active');
        });
    });

</script>
</body>
</html>
