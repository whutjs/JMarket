<ion-view>
  <ion-content overflow-scroll="true" style="overflow: hidden">
    <form class="register-form ng-valid-pwmatch" name="registerForm">
      <div class="list">
        <label class="item item-input login-self-define-color">
          <div class="logo">
            <img src="img/sjtu.png" style="width: 80px;">
          </div>
        </label>
        <label class="item item-input login-self-define-color input-line-a mailbox m-t-sm">
          <i class="icon ion-ios-person"></i>
          <input type="email" name="regEmail" required class="register-input" mail id="mailbox" ng-model="registerData.email" placeholder="交大邮箱">
          <!--<button class="button button-self-design right bord-none" id="get_code" style="height: 30px;min-height: 30px;font-size: 12px;line-height: 30px;color: #333" ng-mouseleave="ajaxGetCode();">-->
            <!--获取验证码{{countdown}}-->
          <!--</button>-->
        </label>

        <label class="item item-input login-self-define-color m-t-sm">
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="registerForm.regEmail.$error.required"><i class="fa fa-warning"></i></p>
          <p style="color: #FF3030;" ng-show="registerForm.regEmail.$error.validatemail" class="help-block">请使用有效的交大邮箱注册</p>
        </label>

        <label class="item item-input login-self-define-color input-line-b m-t-sm">
          <i class="icon ion-ios-locked"></i>
          <input type="password" name="regPwd" required id="regPwd" ng-minlength="6" ng-maxlength="20" class="register-input" ng-model="registerData.password" placeholder="6-20个数字或字母的组合">
        </label>

        <label class="item item-input login-self-define-color m-t-sm">
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="registerForm.regPwd.$error.required"><i class="fa fa-warning"></i></p>
          <p style="color: #FF3030;" ng-show="registerForm.regPwd.$error.minlength" class="help-block">密码太短</p>
          <p style="color: #FF3030;" ng-show="registerForm.regPwd.$error.maxlength" class="help-block">密码太长</p>
        </label>

        <label class="item item-input login-self-define-color input-line-c m-t-sm">
          <i class="icon ion-ios-locked"></i>
          <input type="password" name="regPwdAgain" required pw-check="regPwd" id="regPwdAgain" class="register-input" ng-model="passwordAgain" placeholder="再次输入密码">
        </label>

        <label class="item item-input login-self-define-color m-t-sm">
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="registerForm.regPwdAgain.$error.required"><i class="fa fa-warning"></i></p>
          <p style="color: #FF3030;" ng-show="registerForm.regPwdAgain.$error.pwmatch">两次密码不一致</p>
        </label>

        <label class="item item-input login-self-define-color input-line-d m-t-sm">
          <i class="icon ion-ios-heart"></i>
          <input type="text" name="regCode" required class="register-input" ng-model="auth_code_input.text" placeholder="验证码">
        </label>

        <label class="item item-input login-self-define-color m-t-sm">
          <p style="color: #FF3030;" ng-show="registerForm.regCode.$error.required"><i class="fa fa-warning"></i></p>
        </label>

        <label class="item" style="padding: 20px 0px;">
          <input type="submit" class="button button-block register-button bord-none" value="注册" ng-disabled="registerForm.$invalid" ng-click="doRegister()">
          <!--<button class="buton button-clear text-yellow-color right btn-clear" ng-click="login()">登录</button>-->
        </label>


      </div>
    </form>
    <p><button id="get_code" class="button button-self-design right bord-none"
          style="height: 30px;min-height: 30px;font-size: 12px;line-height: 30px;color: #333;position: absolute;top: 90px;right: 5%;z-index: 999;"
          ng-click="ajaxGetCode();">获取验证码 {{countdown}}</button></p>
    <p><a href="#/guest/login" ng-click="closeLogin()" style="float: right;color: #000;margin-right: 25px;" id="btn_register_page_login">登录</a></p>
    </ion-content>
</ion-view>
