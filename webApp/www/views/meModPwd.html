<ion-view>
  <ion-content>
    <form name="modPwdForm">
      <div class="list bord-none m-t-lg m-r-sm" style="padding: 4px;">
        <label class="item item-input item-stacked-label" style="border-width: 0px;">
          <span class="input-label">原始密码</span>
          <input type="password" name="oldPwd" id="oldPwd" required placeholder="******" style="border-bottom: 1px solid #ccc;color: #FFD300;" ng-model="data.oldPwd">
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="modPwdForm.oldPwd.$error.required"><i class="fa fa-warning"></i></p>
        </label>

        <label class="item item-input item-stacked-label" style="border-width: 0px;">
          <span class="input-label">新的密码</span>
          <input type="password" name="newPwd" id="newPwd" required ng-minlength="6" ng-maxlength="20" placeholder="6-16位" style="border-bottom: 1px solid #ccc;color: #FFD300;" ng-model="data.newPwd">
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="modPwdForm.newPwd.$error.required"><i class="fa fa-warning"></i></p>
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="modPwdForm.newPwd.$error.minlength" class="help-block">新密码太短</p>
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="modPwdForm.newPwd.$error.maxlength" class="help-block">新密码太长</p>
        </label>

        <label class="item item-input item-stacked-label" style="border-width: 0px;">
          <span class="input-label">再次输入</span>
          <input type="password" name="newPwdAgain" id="newPwdAgain" required pw-check="newPwd" placeholder="重复密码" style="border-bottom: 1px solid #ccc;color: #FFD300;" ng-model="data.againPwd">
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="modPwdForm.newPwdAgain.$error.required"><i class="fa fa-warning"></i></p>
          <p style="color: #FF3030;margin-top: 5px;margin-bottom: 0px;" ng-show="modPwdForm.newPwdAgain.$error.pwmatch">两次密码不一致</p>
        </label>

        <label class="item item-input bord-none m-t-md">
          <button id="btn_modPwd" href="#/main/settings" type="submit" class="button button-full button-self-design bord-none"
                 style="width:100%;border-radius: 20px;height:36px;min-height: 36px;line-height:36px;background-color: #FFD300;font-weight: 600;"
                 ng-click="doModify()" ng-disabled="modPwdForm.$invalid">修改密码
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
