<div  ng-class="{'location-picker-backdrop' : vm.backdrop }">
  <ion-modal-view  class="location-picker-bg">
    <div class="location-bgclose" ng-click="vm.clickToClose()" ></div>
    <div class="location-picker ">
      <header class=" bar location-picker-header" ng-class="vm.barCssClass">
        <h1 class="title"></h1>
        <div class="buttons">
          <button class="button button-clear button-dark" ng-click="vm.returnOk()">{{vm.okText}}</button>
        </div>
      </header>
      <div class="location-picker-inner has-header">
        <div class="row " style="background-color: #f4f4f4;">
          <div class="col col-33">
            <ion-scroll delegate-handle={{vm.provinceHandle}}  on-scroll="vm.getData('province')" scrollbar-y=false >
              <ul >
                <li ng-repeat="province in vm.locationData" style="text-align: center; font-size: 14px;">{{province.name}}</li>
              </ul>
            </ion-scroll>
          </div>
          <div class="col col-33">
            <ion-scroll delegate-handle={{vm.locationHandle}}  on-scroll="vm.getData('location')" scrollbar-y=false>
              <ul >
                <li ng-repeat="location in vm.province.sub" style="text-align: center; font-size: 14px;">{{location.name}}</li>
              </ul>
            </ion-scroll>
          </div>
          <div class="col col-33">
            <ion-scroll delegate-handle={{vm.countryHandle}} on-scroll="vm.getData('country')" scrollbar-y=false>
              <ul >
                <li  ng-repeat="country in vm.location.sub" style="text-align: center; font-size: 14px;">{{country.name}}</li>
              </ul>
            </ion-scroll>
          </div>
        </div>
        <div class="picker-center-highlight"></div>
      </div>
    </div>
  </ion-modal-view>
</div>
